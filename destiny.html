<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>운명의 게임 | 콩한쪽</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
:root {
  --bg: #1a0f0f;
  --bg-gradient: radial-gradient(120% 120% at 10% 10%, #2d1515 0%, #1a0f0f 40%, #0d0808 100%);
  --surface: rgba(255, 255, 255, 0.08);
  --surface-strong: rgba(255, 255, 255, 0.12);
  --ink: #f5e6e6;
  --muted: #a08080;
  --brand: #c0392b;
  --brand-strong: #922b21;
  --border: rgba(160, 80, 80, 0.2);
  --shadow: 0 30px 80px rgba(80, 20, 20, 0.35);
  --radius-lg: 32px;
  --radius-md: 20px;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: 'Noto Sans KR', sans-serif;
  background: var(--bg);
  background-image: var(--bg-gradient);
  color: var(--ink);
  min-height: 100vh;
  padding: 16px;
  position: relative;
  overflow-x: hidden;
}

body::before,
body::after {
  content: "";
  position: fixed;
  width: 280px;
  height: 280px;
  background: linear-gradient(140deg, rgba(192, 57, 43, 0.25), rgba(146, 43, 33, 0.2));
  filter: blur(100px);
  z-index: -2;
  transform: translate(-50%, -50%);
}
body::before { top: 16%; left: 10%; }
body::after { bottom: -8%; right: -6%; }

.shell {
  max-width: 560px;
  margin: 0 auto;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: flex-start;
  padding: 24px 0;
  text-align: center;
}

a.back {
  color: var(--muted);
  text-decoration: none;
  font-size: 0.9rem;
  display: inline-block;
  margin-bottom: 24px;
}
a.back:hover { color: var(--ink); }

.panel {
  background: var(--surface-strong);
  border-radius: var(--radius-lg);
  padding: 24px;
  border: 1px solid var(--border);
  box-shadow: var(--shadow);
  margin-bottom: 24px;
}
.panel h1 { font-size: 1.5rem; margin: 0 0 24px; font-weight: 700; }

.score-board {
  display: flex;
  justify-content: center;
  gap: 32px;
  margin-bottom: 32px;
  font-size: 1.2rem;
  font-weight: 700;
}
.score-board span { color: var(--brand-strong); }

.choices { display: flex; justify-content: center; gap: 16px; flex-wrap: wrap; margin-bottom: 24px; }
.choice-btn {
  padding: 20px 28px;
  border-radius: 16px;
  border: 2px solid var(--border);
  background: var(--surface);
  color: var(--ink);
  font-size: 1.2rem;
  font-weight: 700;
  cursor: pointer;
  transition: all 0.2s;
  min-width: 100px;
}
.choice-btn:hover {
  border-color: var(--brand);
  background: var(--surface-strong);
}
.choice-btn:disabled {
  opacity: 0.5;
  cursor: not-allowed;
}

.round-info { font-size: 1rem; color: var(--muted); margin-bottom: 16px; }
.result-msg { font-size: 1.25rem; font-weight: 700; margin: 16px 0; min-height: 28px; }

.final-panel {
  display: none;
  background: var(--surface-strong);
  border-radius: var(--radius-lg);
  padding: 32px;
  border: 1px solid var(--border);
  margin-top: 24px;
}
.final-panel.visible { display: block; }
.final-panel h2 { margin: 0 0 16px; font-size: 1.5rem; }
.final-panel.win h2 { color: #4ade80; }
.final-panel.lose h2 { color: #f87171; }
.final-panel.draw h2 { color: var(--muted); }

.realtime-status {
  font-size: 1.1rem;
  color: var(--muted);
  margin: 24px 0;
  min-height: 1.5em;
}
.realtime-status.found {
  color: var(--brand);
  font-weight: 700;
}

.realtime-waiting {
  color: var(--muted);
  font-size: 0.95rem;
  margin-top: 8px;
}

a.btn-again {
  display: inline-block;
  padding: 14px 28px;
  border-radius: 12px;
  background: linear-gradient(130deg, var(--brand-strong), var(--brand));
  color: #fff;
  text-decoration: none;
  font-weight: 700;
  margin-top: 16px;
}
a.btn-again:hover { opacity: 0.95; }

@media (min-width: 480px) {
  body { padding: 24px; }
  .shell { max-width: 520px; }
  .panel { padding: 28px; }
}
    </style>
</head>
<body>
    <div class="shell">
        <a href="index.html" class="back">← 메인으로</a>
        <div class="panel">
            <h1>운명의 게임 — 단판 가위바위보</h1>
            
            <div id="realtimeStatus" class="realtime-status">상대를 찾는 중...</div>
            
            <div class="score-board">
                <div>나: <span id="rtMyScore">0</span></div>
                <div>상대: <span id="rtOppScore">0</span></div>
            </div>

            <div id="rtRoundInfo" class="round-info">1판</div>

            <div id="rtChoices" class="choices" style="display: none;">
                <button class="choice-btn rt-choice" data-choice="가위">가위</button>
                <button class="choice-btn rt-choice" data-choice="바위">바위</button>
                <button class="choice-btn rt-choice" data-choice="보">보</button>
            </div>

            <div id="rtResultMsg" class="result-msg"></div>
            <div id="rtWaiting" class="realtime-waiting" style="display: none;">상대 선택 대기 중...</div>

            <div id="realtimeFinal" class="final-panel" style="display: none;">
                <h2 id="rtFinalTitle">-</h2>
                <p id="rtFinalDesc">-</p>
            </div>

            <div style="margin-top: 24px;">
                <a href="#" id="realtimeBtnAgain" class="btn-again">다시 하기</a>
                <a href="index.html" class="btn-again" style="margin-left: 12px;">메인으로</a>
            </div>
        </div>
    </div>

    <script>
        // Supabase 설정 (사용자가 설정해야 함)
        const SUPABASE_URL = 'YOUR_SUPABASE_URL';
        const SUPABASE_ANON_KEY = 'YOUR_SUPABASE_ANON_KEY';

        const CHOICES = ['가위', '바위', '보'];

        function getMyKey() {
            let k = localStorage.getItem('kong_key');
            if (!k) {
                k = 'k_' + Math.random().toString(36).slice(2) + '_' + Date.now();
                localStorage.setItem('kong_key', k);
            }
            return k;
        }

        function computeResult(my, opp) {
            if (my === opp) return 'draw';
            if ((my === '가위' && opp === '보') || (my === '바위' && opp === '가위') || (my === '보' && opp === '바위')) return 'win';
            return 'lose';
        }

        let realtimeRoomId = null;
        let realtimeUnsub = [];
        let realtimePollTimer = null;

        async function leaveRealtime() {
            if (realtimePollTimer) clearInterval(realtimePollTimer);
            realtimePollTimer = null;
            realtimeUnsub.forEach(ch => { try { ch.unsubscribe(); } catch(e) {} });
            realtimeUnsub.length = 0;
            realtimeRoomId = null;
            if (SUPABASE_URL && SUPABASE_ANON_KEY && SUPABASE_URL !== 'YOUR_SUPABASE_URL') {
                const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
                const myKey = getMyKey();
                const { data: q } = await supabase.from('matchmaking').select('player1_key, player2_key').eq('id', 1).single();
                if (q && (q.player1_key === myKey || q.player2_key === myKey)) {
                    const updates = {};
                    if (q.player1_key === myKey) updates.player1_key = null;
                    if (q.player2_key === myKey) updates.player2_key = null;
                    updates.updated_at = new Date().toISOString();
                    await supabase.from('matchmaking').update(updates).eq('id', 1);
                }
            }
            document.getElementById('realtimeStatus').textContent = '상대를 찾는 중...';
            document.getElementById('realtimeStatus').classList.remove('found');
            document.getElementById('rtChoices').style.display = 'none';
            document.getElementById('realtimeFinal').style.display = 'none';
        }

        async function startRealtime() {
            if (!SUPABASE_URL || !SUPABASE_ANON_KEY || SUPABASE_URL === 'YOUR_SUPABASE_URL') {
                document.getElementById('realtimeStatus').textContent = 'Supabase URL/키를 설정해 주세요. (destiny.html 상단)';
                return;
            }
            leaveRealtime();
            const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
            const myKey = getMyKey();

            let { data: queue } = await supabase.from('matchmaking').select('*').eq('id', 1).single();
            if (queue && queue.player1_key && queue.player2_key) {
                await supabase.from('matchmaking').update({ player1_key: null, player2_key: null, updated_at: new Date().toISOString() }).eq('id', 1);
                queue = { ...queue, player1_key: null, player2_key: null };
            }
            if (queue && queue.player1_key && !queue.player2_key && queue.player1_key !== myKey) {
                await supabase.from('matchmaking').update({ player2_key: myKey, updated_at: new Date().toISOString() }).eq('id', 1);
            } else if (!queue || !queue.player1_key) {
                await supabase.from('matchmaking').update({ player1_key: myKey, updated_at: new Date().toISOString() }).eq('id', 1);
            } else if (queue.player1_key === myKey) {
                // 이미 대기 중
            } else {
                document.getElementById('realtimeStatus').textContent = '대기열이 가득 찼습니다. 잠시 후 다시 시도해 주세요.';
                return;
            }

            const chQueue = supabase.channel('queue').on('postgres_changes', { event: '*', schema: 'public', table: 'matchmaking', filter: 'id=eq.1' }, async (payload) => {
                const r = payload.new;
                if (!r || !r.player1_key || !r.player2_key) return;
                const p1 = r.player1_key;
                const p2 = r.player2_key;
                if (p1 !== myKey && p2 !== myKey) return;
                if (p1 === myKey) {
                    const { data: room } = await supabase.from('rooms').insert({ player1_key: p1, player2_key: p2, round: 1, status: 'playing', p1_choice: null, p2_choice: null, p1_score: 0, p2_score: 0 }).select('id').single();
                    if (room) {
                        await supabase.from('matchmaking').update({ player1_key: null, player2_key: null }).eq('id', 1);
                        enterRoom(supabase, room.id, myKey, p1, p2);
                    }
                }
            });
            chQueue.subscribe();
            realtimeUnsub.push(chQueue);

            const chRooms = supabase.channel('my_rooms').on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'rooms' }, async (payload) => {
                const r = payload.new;
                if (r && (r.player1_key === myKey || r.player2_key === myKey)) {
                    realtimeUnsub.forEach(ch => { try { ch.unsubscribe(); } catch(e) {} });
                    realtimeUnsub.length = 0;
                    enterRoom(supabase, r.id, myKey, r.player1_key, r.player2_key);
                }
            });
            chRooms.subscribe();
            realtimeUnsub.push(chRooms);

            async function tryMatch() {
                if (realtimeRoomId) return;

                const since = new Date(Date.now() - 25000).toISOString();

                const { data: q } = await supabase.from('matchmaking').select('*').eq('id', 1).single();
                const p1 = q && q.player1_key, p2 = q && q.player2_key;

                if (p1 && p2 && (p1 === myKey || p2 === myKey)) {
                    if (p1 === myKey) {
                        let { data: room } = await supabase.from('rooms').select('id').eq('player1_key', p1).eq('player2_key', p2).eq('status', 'playing').order('created_at', { ascending: false }).limit(1).single();
                        if (!room) {
                            const res = await supabase.from('rooms').insert({ player1_key: p1, player2_key: p2, round: 1, status: 'playing', p1_choice: null, p2_choice: null, p1_score: 0, p2_score: 0 }).select('id').single();
                            room = res.data;
                            if (room) await supabase.from('matchmaking').update({ player1_key: null, player2_key: null }).eq('id', 1);
                        }
                        if (room) {
                            if (realtimePollTimer) clearInterval(realtimePollTimer);
                            realtimePollTimer = null;
                            enterRoom(supabase, room.id, myKey, p1, p2);
                            return;
                        }
                    } else {
                        const { data: existing } = await supabase.from('rooms').select('id').eq('player1_key', p1).eq('player2_key', p2).eq('status', 'playing').order('created_at', { ascending: false }).limit(1).single();
                        if (existing) {
                            if (realtimePollTimer) clearInterval(realtimePollTimer);
                            realtimePollTimer = null;
                            enterRoom(supabase, existing.id, myKey, p1, p2);
                            return;
                        }
                    }
                }

                let recentRoom = null;
                const r1 = await supabase.from('rooms').select('id, player1_key, player2_key, created_at').eq('player1_key', myKey).eq('status', 'playing').gte('created_at', since).order('created_at', { ascending: false }).limit(1).maybeSingle();
                const r2 = await supabase.from('rooms').select('id, player1_key, player2_key, created_at').eq('player2_key', myKey).eq('status', 'playing').gte('created_at', since).order('created_at', { ascending: false }).limit(1).maybeSingle();
                if (r1.data) recentRoom = r1.data;
                if (r2.data && (!recentRoom || (r2.data.created_at > (recentRoom.created_at || '')))) recentRoom = r2.data;
                if (recentRoom && recentRoom.player1_key && recentRoom.player2_key) {
                    if (realtimePollTimer) clearInterval(realtimePollTimer);
                    realtimePollTimer = null;
                    enterRoom(supabase, recentRoom.id, myKey, recentRoom.player1_key, recentRoom.player2_key);
                }
            }

            setTimeout(tryMatch, 400);
            realtimePollTimer = setInterval(tryMatch, 1200);
        }

        function enterRoom(supabase, roomId, myKey, p1Key, p2Key) {
            if (realtimeRoomId) return;
            if (realtimePollTimer) clearInterval(realtimePollTimer);
            realtimePollTimer = null;
            realtimeUnsub.forEach(ch => { try { ch.unsubscribe(); } catch(e) {} });
            realtimeUnsub.length = 0;
            realtimeRoomId = roomId;
            const amPlayer1 = p1Key === myKey;
            document.getElementById('realtimeStatus').textContent = '상대를 찾았습니다!';
            document.getElementById('realtimeStatus').classList.add('found');
            document.getElementById('rtChoices').style.display = 'flex';

            const rtMyScoreEl = document.getElementById('rtMyScore');
            const rtOppScoreEl = document.getElementById('rtOppScore');
            const rtRoundInfo = document.getElementById('rtRoundInfo');
            const rtResultMsg = document.getElementById('rtResultMsg');
            const rtChoices = document.getElementById('rtChoices');
            const rtWaiting = document.getElementById('rtWaiting');
            const rtFinal = document.getElementById('realtimeFinal');
            const rtFinalTitle = document.getElementById('rtFinalTitle');
            const rtFinalDesc = document.getElementById('rtFinalDesc');

            function renderRoom(room) {
                const myScore = amPlayer1 ? room.p1_score : room.p2_score;
                const oppScore = amPlayer1 ? room.p2_score : room.p1_score;
                rtMyScoreEl.textContent = myScore;
                rtOppScoreEl.textContent = oppScore;
                rtRoundInfo.textContent = '1판';
                const myChoice = amPlayer1 ? room.p1_choice : room.p2_choice;
                const oppChoice = amPlayer1 ? room.p2_choice : room.p1_choice;
                if (room.status === 'done') {
                    rtChoices.style.display = 'none';
                    rtWaiting.style.display = 'none';
                    rtFinal.style.display = 'block';
                    if (myScore > oppScore) {
                        rtFinalTitle.textContent = '승리!';
                        rtFinalDesc.textContent = '운명의 짝을 찾았습니다.';
                        rtFinal.className = 'final-panel visible win';
                    } else if (myScore < oppScore) {
                        rtFinalTitle.textContent = '패배';
                        rtFinalDesc.textContent = '다음 기회를 노려보세요.';
                        rtFinal.className = 'final-panel visible lose';
                    } else {
                        rtFinalTitle.textContent = '무승부';
                        rtFinalDesc.textContent = '다시 도전해보세요.';
                        rtFinal.className = 'final-panel visible draw';
                    }
                    return;
                }
                const bothChose = room.p1_choice && room.p2_choice;
                if (bothChose) {
                    const res = computeResult(myChoice, oppChoice);
                    let resText = '';
                    if (res === 'win') resText = '승리!';
                    else if (res === 'lose') resText = '패배';
                    else resText = '무승부';
                    rtResultMsg.textContent = '나: ' + myChoice + ' vs 상대: ' + oppChoice + ' → ' + resText;
                    rtChoices.style.display = 'none';
                    rtWaiting.style.display = 'block';
                } else {
                    rtChoices.style.display = 'flex';
                    rtWaiting.style.display = 'none';
                    rtChoices.querySelectorAll('.rt-choice').forEach(btn => btn.disabled = !!myChoice);
                    if (!myChoice) rtResultMsg.textContent = '';
                }
            }

            supabase.from('rooms').select('*').eq('id', roomId).single().then(({ data }) => { if (data) renderRoom(data); });

            async function applyScoreIfBothChose(room) {
                if (!room || room.status !== 'playing' || !room.p1_choice || !room.p2_choice || !amPlayer1) return;
                const res = computeResult(room.p1_choice, room.p2_choice);
                let ns1 = room.p1_score || 0, ns2 = room.p2_score || 0;
                if (res === 'win') ns1++; else if (res === 'lose') ns2++;
                await supabase.from('rooms').update({
                    p1_score: ns1,
                    p2_score: ns2,
                    status: 'done'
                }).eq('id', roomId);
            }

            const chRoom = supabase.channel('room_' + roomId.replace(/-/g, '_')).on('postgres_changes', { event: '*', schema: 'public', table: 'rooms', filter: 'id=eq.' + roomId }, async (payload) => {
                if (payload.new) {
                    renderRoom(payload.new);
                    await applyScoreIfBothChose(payload.new);
                }
            });
            chRoom.subscribe();
            realtimeUnsub.push(chRoom);

            rtChoices.querySelectorAll('.rt-choice').forEach(btn => {
                btn.onclick = async () => {
                    const choice = btn.dataset.choice;
                    if (amPlayer1) {
                        await supabase.from('rooms').update({ p1_choice: choice }).eq('id', roomId);
                    } else {
                        await supabase.from('rooms').update({ p2_choice: choice }).eq('id', roomId);
                    }
                    const { data: room } = await supabase.from('rooms').select('*').eq('id', roomId).single();
                    if (room && room.p1_choice && room.p2_choice && amPlayer1) {
                        const res = computeResult(room.p1_choice, room.p2_choice);
                        let ns1 = room.p1_score, ns2 = room.p2_score;
                        if (res === 'win') ns1++; else if (res === 'lose') ns2++;
                        await supabase.from('rooms').update({
                            p1_score: ns1,
                            p2_score: ns2,
                            status: 'done'
                        }).eq('id', roomId);
                    }
                };
            });
        }

        document.getElementById('realtimeBtnAgain').addEventListener('click', function() {
            leaveRealtime().then(function() { startRealtime(); });
        });

        // 페이지 로드 시 자동 시작
        if (SUPABASE_URL && SUPABASE_ANON_KEY && SUPABASE_URL !== 'YOUR_SUPABASE_URL') {
            startRealtime();
        } else {
            document.getElementById('realtimeStatus').textContent = 'Supabase URL/키를 설정해 주세요. (destiny.html 상단)';
        }
    </script>
</body>
</html>
