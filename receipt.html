<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>에어팟 수령 영수증 | 콩한쪽</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <style>
:root {
  --bg: #1a0f0f;
  --bg-gradient: radial-gradient(120% 120% at 10% 10%, #2d1515 0%, #1a0f0f 40%, #0d0808 100%);
  --surface: rgba(255, 255, 255, 0.08);
  --surface-strong: rgba(255, 255, 255, 0.12);
  --ink: #f5e6e6;
  --muted: #a08080;
  --brand: #c0392b;
  --brand-strong: #922b21;
  --border: rgba(160, 80, 80, 0.2);
  --shadow: 0 30px 80px rgba(80, 20, 20, 0.35);
  --radius-lg: 32px;
  --radius-md: 20px;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: 'Noto Sans KR', sans-serif;
  background: var(--bg);
  background-image: var(--bg-gradient);
  color: var(--ink);
  min-height: 100vh;
  padding: 16px;
  position: relative;
  overflow-x: hidden;
}

body::before,
body::after {
  content: "";
  position: fixed;
  width: 280px;
  height: 280px;
  background: linear-gradient(140deg, rgba(192, 57, 43, 0.25), rgba(146, 43, 33, 0.2));
  filter: blur(100px);
  z-index: -2;
  transform: translate(-50%, -50%);
}
body::before { top: 16%; left: 10%; }
body::after { bottom: -8%; right: -6%; }

.shell {
  max-width: 560px;
  margin: 0 auto;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: flex-start;
  padding: 24px 0;
  text-align: center;
}

.panel {
  background: var(--surface-strong);
  border-radius: var(--radius-lg);
  padding: 28px;
  border: 1px solid var(--border);
  box-shadow: var(--shadow);
}

h1 {
  font-size: 1.5rem;
  margin: 0 0 20px;
  font-weight: 800;
}

.receipt-box {
  text-align: left;
  background: rgba(0, 0, 0, 0.2);
  border: 1px solid var(--border);
  border-radius: 18px;
  padding: 18px;
  margin: 20px 0;
}
.line {
  display: flex;
  justify-content: space-between;
  padding: 8px 0;
  border-bottom: 1px dashed rgba(255,255,255,0.15);
}
.line:last-child { border-bottom: none; }
.small {
  font-size: 0.9rem;
  color: var(--muted);
  margin-top: 6px;
}
.total {
  display: flex;
  justify-content: space-between;
  font-size: 1.1rem;
  font-weight: 800;
  margin-top: 12px;
}

.note {
  color: var(--muted);
  font-size: 0.95rem;
  margin-top: 14px;
}

.btn-primary {
  display: inline-block;
  padding: 14px 28px;
  border-radius: 12px;
  background: linear-gradient(130deg, var(--brand-strong), var(--brand));
  color: #fff;
  text-decoration: none;
  font-weight: 700;
  margin-top: 16px;
}
.btn-primary:hover { opacity: 0.95; }

.share-grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 10px;
  margin-top: 16px;
}
.share-btn {
  padding: 12px 10px;
  border-radius: 12px;
  background: rgba(255,255,255,0.08);
  border: 1px solid var(--border);
  color: var(--ink);
  font-weight: 600;
  text-decoration: none;
  text-align: center;
  font-size: 0.9rem;
}
.share-btn:hover { opacity: 0.9; }

@media (min-width: 480px) {
  body { padding: 24px; }
  .shell { max-width: 520px; }
  .panel { padding: 32px; }
}
    </style>
</head>
<body>
    <div class="shell">
        <div class="panel">
            <h1>축하해요! 이제 완전체로 들을 수 있어요</h1>

            <div class="receipt-box">
                <div class="line">
                    <span>상대 참가자 배송비</span>
                    <span>3,500원</span>
                </div>
                <div class="line">
                    <span>본인 배송비</span>
                    <span>7,000원</span>
                </div>
                <div class="small">상세 내용: 처음 보낼 때 배송비 3,500원 + 에어팟 완전체 수령 배송비 3,500원</div>
                <div class="line" style="margin-top: 8px;">
                    <span>참가비</span>
                    <span>10,000원</span>
                </div>
                <div class="total">
                    <span>총 결제 금액</span>
                    <span>20,500원</span>
                </div>
            </div>

            <div class="note">회수했던 주소로 다시 보내드립니다.</div>

            <a href="#" class="btn-primary" id="payButton">결제하기</a>

            <div class="share-grid">
                <a href="#" class="share-btn" data-share="kakao">카톡</a>
                <a href="#" class="share-btn" data-share="instagram">인스타</a>
                <a href="#" class="share-btn" data-share="facebook">페이스북</a>
                <a href="#" class="share-btn" data-share="sms">문자</a>
                <a href="#" class="share-btn" data-share="url">URL복사</a>
            </div>
        </div>
    </div>

    <script>
        document.querySelectorAll('.share-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                e.preventDefault();
                const type = btn.dataset.share;
                if (type === 'url') {
                    navigator.clipboard.writeText(location.href).then(() => {
                        alert('URL이 복사되었습니다.');
                    });
                } else {
                    alert('공유 기능은 추후 연결됩니다.');
                }
            });
        });
        document.getElementById('payButton').addEventListener('click', (e) => {
            e.preventDefault();
            alert('결제 기능은 추후 연결됩니다.');
        });
    </script>
</body>
</html>
